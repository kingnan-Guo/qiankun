<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bodyContanter">shadow-dom</div>
    <div id="subapp">
        <div>subapp</div>
    </div>
    <script>
        const subApp = document.getElementById("subapp")
        const shadow = subApp.attachShadow({mode: 'open'})
        shadow.innerHTML = `
            <div  class="bodyContanter">children</div>
            <style>
            .bodyContanter{
                background: #fafafa;
            }    
            </style>
        `
    </script>
</body>
</html>
